<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Recruitment System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: right;
      background-color: #0056b3;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f4f4f9;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }

    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to E-Recruitment System</h1>
  </header>

  <nav>
    <a href="index.html">Login</a>
    <a href="Create_Account.html">Register</a>
    <a href="Edit.html">Edit Profile</a>
  </nav>

  <div class="container">
    <h1>Your Journey to Success</h1>
    <p>Explore opportunities, apply for jobs, and track your status seamlessly.</p>
  </div>

  <footer>
    <p>&copy; 2024 E-Recruitment System. All Rights Reserved.</p>
  </footer>
</body>
</html>
