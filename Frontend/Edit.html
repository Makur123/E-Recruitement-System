<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
  
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
      }
  
      input, select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
  
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
      }
  
      button {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
      }
  
      button:hover {
        background-color: #0056b3;
      }
  
      .link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
      }
  
      .link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="container">
        <!-- Edit Profile Section -->
          <form action="/edit-profile" method="POST" style="margin-top: 20px;">
            <h2 style="font-size: 18px;">Edit Profile</h2>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="resume">Upload Resume</label>
              <input type="file" id="resume" name="resume" accept=".pdf, .docx">
            </div>
            <button type="submit">Save Changes</button>
          </form>
        </div>
</body>
</html>
